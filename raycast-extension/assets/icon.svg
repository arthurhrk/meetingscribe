<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="4"/>
  
  <!-- Microphone Body -->
  <rect x="200" y="150" width="112" height="180" rx="56" ry="56" fill="url(#micGradient)" filter="url(#shadow)"/>
  
  <!-- Microphone Grille Lines -->
  <line x1="220" y1="180" x2="292" y2="180" stroke="#1E3A8A" stroke-width="3" opacity="0.6"/>
  <line x1="220" y1="200" x2="292" y2="200" stroke="#1E3A8A" stroke-width="3" opacity="0.6"/>
  <line x1="220" y1="220" x2="292" y2="220" stroke="#1E3A8A" stroke-width="3" opacity="0.6"/>
  <line x1="220" y1="240" x2="292" y2="240" stroke="#1E3A8A" stroke-width="3" opacity="0.6"/>
  <line x1="220" y1="260" x2="292" y2="260" stroke="#1E3A8A" stroke-width="3" opacity="0.6"/>
  <line x1="220" y1="280" x2="292" y2="280" stroke="#1E3A8A" stroke-width="3" opacity="0.6"/>
  <line x1="220" y1="300" x2="292" y2="300" stroke="#1E3A8A" stroke-width="3" opacity="0.6"/>
  
  <!-- Microphone Stand -->
  <rect x="248" y="330" width="16" height="80" fill="#64748B" filter="url(#shadow)"/>
  
  <!-- Stand Base -->
  <ellipse cx="256" cy="420" rx="60" ry="12" fill="#475569" filter="url(#shadow)"/>
  
  <!-- Sound Waves -->
  <path d="M 340 200 Q 380 220 380 256 Q 380 292 340 312" stroke="url(#waveGradient)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.9"/>
  <path d="M 360 220 Q 390 235 390 256 Q 390 277 360 292" stroke="url(#waveGradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 380 235 Q 400 245 400 256 Q 400 267 380 277" stroke="url(#waveGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Left Side Sound Waves -->
  <path d="M 172 200 Q 132 220 132 256 Q 132 292 172 312" stroke="url(#waveGradient)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.9"/>
  <path d="M 152 220 Q 122 235 122 256 Q 122 277 152 292" stroke="url(#waveGradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 132 235 Q 112 245 112 256 Q 112 267 132 277" stroke="url(#waveGradient)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- AI Brain Symbol -->
  <g transform="translate(200, 80)">
    <circle cx="56" cy="30" r="25" fill="#8B5CF6" opacity="0.2"/>
    <circle cx="40" cy="35" r="3" fill="#8B5CF6"/>
    <circle cx="56" cy="25" r="3" fill="#8B5CF6"/>
    <circle cx="72" cy="35" r="3" fill="#8B5CF6"/>
    <circle cx="48" cy="45" r="2" fill="#8B5CF6" opacity="0.7"/>
    <circle cx="64" cy="45" r="2" fill="#8B5CF6" opacity="0.7"/>
    
    <!-- Neural Connections -->
    <line x1="43" y1="35" x2="53" y2="25" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
    <line x1="59" y1="25" x2="69" y2="35" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
    <line x1="45" y1="38" x2="48" y2="43" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
    <line x1="67" y1="38" x2="64" y2="43" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Recording Indicator -->
  <circle cx="320" cy="120" r="8" fill="#EF4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>